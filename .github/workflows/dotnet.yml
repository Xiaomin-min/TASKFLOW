# Nombre del flujo de trabajo
name: .NET Build and Test

# Disparadores
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Descargar código
    - name: Checkout repository code
      uses: actions/checkout@v4

    # 2. Configurar .NET SDK
    - name: Setup .NET SDK
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x' # Verifica tu versión

    # 3. Restaurar dependencias (CORREGIDO)
    - name: Restore dependencies
      run: dotnet restore TaskFlowApi.sln # Especifica el archivo .sln

    # 4. Compilar solución (CORREGIDO)
    - name: Build solution
      run: dotnet build TaskFlowApi.sln --configuration Release --no-restore # Especifica el archivo .sln

    # 5. Ejecutar pruebas (Esta línea ya especificaba el proyecto, está bien)
    - name: Run unit tests
      run: dotnet test TaskFlowApi.Tests/TaskFlowApi.Tests.csproj --configuration Release --no-build --verbosity normal
